{{template "header.html" .}}
<div class="middle-box text-center animated fadeInDown">
    <h1>{{.status}}</h1>
    <h3 class="font-bold">{{.message}}</h3>

    <div class="error-desc">
        <br>您可以返回主页看看
        <br><a href="javascript:;" class="btn btn-primary m-t jumphome">主页</a>
    </div>
</div>
<script>
    $(function () {
        $(".jumphome").on("click", function(){
            window.parent.parent.location.href= "/main";
        });
    })
</script>
